{% extends 'registro_app/base.html' %} {% block content %}

<div class="container">
  <div class="row justify-content-center mt-5 mb-2 element-animate">
    <div class="col-md-8 text-center">
      <h2 class="heading mb-4">{{ convenio.codigo}}</h2>
    </div>
    <div class="col-md-12 text-right"></div>
  </div>

  <div class="row justify-content-center mt-5 mb-2 element-animate">
    <div class="col-md-6 text-center order-2 card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ convenio.codigo}}</h5>
        <p class="card-text">
          {{ convenio.descripcion}}
        </p>
        <div class="block">
          <form method="GET" action="{% url 'convenio_edit' convenio.id %}">
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Editar</button>
          </form>
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="delete" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger"><i class="fa fa-exclamation-circle"></i> Eliminar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-danger">Al eliminar un objeto se eliminan todas sus dependencias. Esta acci√≥n no se puede deshacer.</p>
        </div>
        <div class="modal-footer">
          
          <form method="POST" action="{% url 'convenio_delete' convenio.id %}">
            {% csrf_token %}
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cerrar
          </button>
            <button class="btn btn-danger" type="submit">Eliminar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
