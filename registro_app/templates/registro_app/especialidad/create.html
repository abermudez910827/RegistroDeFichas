{% extends 'registro_app/base.html' %} {% block content %}

<div class="container">
  <div class="row justify-content-center mt-5 mb-2 element-animate">
    <div class="col-md-8 text-center">
      <h2 class="heading mb-4">Crear especialidad</h2>
    </div>
  </div>
  <div class="row justify-content-center mb-2 element-animate">
    <div class="col-md-4 mb-5 text-center order-2">
      <form method="POST">
        {% csrf_token %} {% for field in form %}
        <div class="row">
          <div class="col-md-12 form-group">
            <label for="{{ field.id_for_label }}">Nombre:</label>
            <!-- {{field}} -->
            <input
              type="text"
              name="{{field.name}}"
              id="{{ field.id_for_label }}"
          {% if field.value != None %}
              value="{{field.value}}"
          {% endif %}
              class="form-control"
            />

            {% for error in field.errors%}
            <i class="text-danger fa fa-info">
              <strong>{{error|escape}}</strong>
            </i>
            {% endfor %}
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 form-group">
            <input
              type="submit"
              value="Guardar"
              class="btn btn-primary px-3 py-3"
            />
          </div>
        </div>
        {% endfor %}
      </form>
    </div>
  </div>
</div>

{% endblock %}
