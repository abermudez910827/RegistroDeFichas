{% if user.is_authenticated %} Usuario:{{ user.username }}
<form action="{% url 'logout' %}" method="POST">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
{% else %}
<a href="{% url 'registro' %}">Registro</a>
<a href="{% url 'login' %}">Login</a>

{% endif %}
<br /><br />
{% block content %} {% endblock %}
